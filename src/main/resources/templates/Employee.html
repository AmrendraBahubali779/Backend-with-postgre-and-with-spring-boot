<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <style>
        /* CSS styles for table */
        /* Add your own styles as needed */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px; /* Add padding for content */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h2>Employee List</h2>

<!-- Check if an employee was added successfully -->
<div th:if="${param.success}">
    <p style="color: green;">Employee added successfully!</p>
</div>

<!-- Check if there was an error adding the employee -->
<div th:if="${param.error}">
    <p style="color: red;">Failed to add employee. Please try again.</p>
</div>

<!-- Table to display employees -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Middle Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Password</th>
<!--        <th>Action</th>-->
<!--        <th><a href="/addnew"><button>AddNew</button></a></th>-->
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over employees and display each row -->
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.firstName}"></td>
        <td th:text="${employee.middleName} ?: '-'" ></td> <!-- Display '-' if middle name is null -->
        <td th:text="${employee.lastName}"></td>
        <td th:text="${employee.email}"></td>
        <td th:text="${employee.password}"></td>
<!--        <td><button>Delete</button></td>-->
<!--        <td><a href="/update"><button>Update</button></a></td>-->
    </tr>
    </tbody>
</table>
<a href="/">
    <h3>Back to Add Employee</h3>
</a>
</body>
</html>
