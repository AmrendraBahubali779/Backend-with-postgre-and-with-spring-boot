<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-group button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px; /* Adjust margin as needed */
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .message-container {
            margin-top: 10px;
            text-align: center;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            display: none; /* Initially hidden */
            width: 100%;
            margin-bottom: 10px;
        }
        .success {
            background-color: #4caf50;
            color: white;
        }
        .error {
            background-color: #f44336;
            color: white;
        }
        .show-all-button {
            text-decoration: none;
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .show-all-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <form th:action="@{/abc}" method="post">
        <div class="form-group">
            <label for="fname">Employee First Name:</label>
            <input type="text" name="fname" id="fname" placeholder="Enter First Name" required>
        </div>

        <div class="form-group">
            <label for="mname">Employee Middle Name:</label>
            <input type="text" name="mname" id="mname" placeholder="Enter Middle Name (Optional)">
        </div>

        <div class="form-group">
            <label for="lname">Employee Last Name:</label>
            <input type="text" name="lname" id="lname" placeholder="Enter Last Name" required>
        </div>

        <div class="form-group">
            <label for="email">Employee Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter Email" required>
        </div>

        <div class="form-group">
            <label for="password">Employee Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter Password" required>
        </div>

        <div class="form-group">
            <button type="submit">Submit</button>
        </div>

        <div class="form-group">
            <a th:href="@{/employees}" class="show-all-button">Show All Employees</a>
        </div>
    </form>

    <!-- Message container -->
    <div class="message-container">
        <div id="successMessage" class="message success">Employee added successfully!</div>
        <div id="errorMessage" class="message error">Something went wrong. Employee not added.</div>
    </div>
</div>
<!-- JavaScript to show messages for 5 seconds -->
<script th:inline="javascript">
    /*<![CDATA[*/
    var successMessage = document.getElementById('successMessage');
    var errorMessage = document.getElementById('errorMessage');

    /* Check if success or error message should be shown */
    var successParam = [[${param.success}]]; // Thymeleaf expression to check if success param is present
    var errorParam = [[${param.error}]]; // Thymeleaf expression to check if error param is present

    if (successParam) {
        showAndHideMessage(successMessage);
    } else if (errorParam) {
        showAndHideMessage(errorMessage);
    }

    function showAndHideMessage(messageElement) {
        messageElement.style.display = 'block';
        setTimeout(function() {
            messageElement.style.display = 'none';
        }, 5000); // Hide after 5 seconds (5000 milliseconds)
    }
    /*]]>*/
</script>
</body>
</html>
